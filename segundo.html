<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Información</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .menu-column {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        .menu-item {
            margin: 15px 0;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background-color: #f8f9fa;
            border-radius: 5px;
            transform: translateX(5px);
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #dee2e6;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .menu-column {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card rounded-3 shadow-sm">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h1>Información</h1>
                        </div>

                        <div class="menu-container">
                            <!-- Columna Izquierda -->
                            <div class="menu-column">
                                <a href="./justificacion.html" class="text-decoration-none text-dark">
                                    <div class="menu-item">
                                        <b>Justificación del problema</b>
                                    </div>
                                </a>
                                <div class="divider"></div>

                                <a href="./definicion.html" class="text-decoration-none text-dark">
                                    <div class="menu-item">
                                        <b>Definición del problema</b>
                                    </div>
                                </a>
                                <div class="divider"></div>

                                <a href="#" class="text-decoration-none text-dark">
                                    <div class="menu-item">
                                        <b>Antecedentes y Estado del Arte</b>
                                    </div>
                                </a>
                                <div class="divider"></div>

                                <a href="./objectivo.html" class="text-decoration-none text-dark">
                                    <div class="menu-item">
                                        <b>Objetivo General y Específicos</b>
                                    </div>
                                </a>
                                <div class="divider"></div>
                                <a href="./alcance.html" class="text-decoration-none text-dark">
                                    <div class="menu-item">
                                        <b>Alcance del Sistema</b>
                                    </div>
                                </a>
                            </div>

                            <!-- Columna Derecha -->
                            <div class="menu-column">
                                <div class="menu-item">
                                    Requisitos
                                </div>
                                <div class="divider"></div>
                                <a href="./requisitosUsuarios.html" class="text-decoration-none text-dark">
                                    <div class="menu-item">
                                        <b>Requisitos de Usuario</b>
                                    </div>
                                </a>
                                <div class="divider"></div>
                                <a href="./requisitosFuncionales.html" class="text-decoration-none text-dark">
                                    <div class="menu-item">
                                        <b>Requisitos Funcionales</b>
                                    </div>
                                </a>
                                <div class="divider"></div>
                                <a href="./requisitosNoFuncionales.html" class="text-decoration-none text-dark">
                                    <div class="menu-item">
                                        <b>Requisitos No Funcionales (RNF)</b>
                                    </div>
                                </a>
                                <div class="divider"></div>
                                <a href="./historia.html" class="text-decoration-none text-dark">
                                    <div class="menu-item">
                                        <b>Historias de Usuario</b>
                                    </div>
                                </a>
                                <div class="divider"></div>
                                <a href="./reglas.html" class="text-decoration-none text-dark">
                                    <div class="menu-item">
                                        <b>Reglas del Negocio</b>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <a href="./index.html" class="btn btn-primary">Regresar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
